<div class="container-fluid">
    <div class="row">
    <div class="col-lg-3" *ngFor="let cat of cats">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="cat.imageUrl" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{cat.id}}</h5>
            <p class="card-text"> {{cat.description}}</p>
            <a routerLink="/cats/{{cat.id}}" href="#" class="btn btn-primary">See cat info</a>
            <button class="btn btn-warning" (click)="editCat(cat.id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteCat(cat.id)">Delete</button>
            </div>
        </div>
    </div>
   </div>
</div>
